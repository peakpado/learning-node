<h1>Classes</h1>

<table class="table">
  <tr><th>Class Name</th><th>Description</th></tr>
  <tr ng-repeat="class in classes">
    <td>{{class.className}}</td>
    <td>{{class.description}}</td>
  </tr>
</table>

Choose Class: <input type="text" ng-change="updateRoute()" ng-model="classIdx"  >
<h3>Details for {{currentClass.className}}</h3>
