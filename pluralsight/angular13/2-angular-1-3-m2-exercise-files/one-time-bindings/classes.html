<h1>Classes</h1>

<table class="table">
  <tr><th>Class Name</th><th>Class Name</th><th>Class Name</th></tr>
  <tr ng-repeat="class in ::classes">
    <td>{{::class.className}}</td>
    <td><input type="text" ng-model="class.className"></td>
    <td>{{class.className}}</td>
  </tr>
</table>

<div ng-repeat="class in classes">
  <class-display name="::class.className"></class-display>
</div>
